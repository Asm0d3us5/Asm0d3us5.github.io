---
layout: default
---

<style>
/* === SPLASH HERO === */
.splash {
  display: flex;
  min-height: 100vh;
}

/* LEFT IMAGE PANEL */
.splash-media {
  width: 45%;
  background-size: cover;
  background-position: center;
  position: fixed;
  inset: 0 auto 0 0;
}

/* RIGHT CONTENT PANEL */
.splash-content {
  margin-left: 45%;
  width: 55%;
  padding: 5rem 4rem;
  max-width: 820px;
}

/* TYPOGRAPHY */
.splash-content h1 {
  font-size: 2.8rem;
  margin-bottom: 1rem;
}

.splash-content p {
  font-size: 1.1rem;
  opacity: 0.85;
  line-height: 1.6;
}

/* MOBILE */
@media (max-width: 900px) {
  .splash {
    flex-direction: column;
  }

  .splash-media {
    position: relative;
    width: 100%;
    height: 45vh;
  }

  .splash-content {
    margin-left: 0;
    width: 100%;
    padding: 3rem 2rem;
  }
}
</style>

<section class="splash">
  <div class="splash-media"
       style="background-image: url('{{ page.hero_image | relative_url }}');">
  </div>

  <div class="splash-content">
    {{ content }}
  </div>
</section>
