---
layout: default
---

<article class="project-container">

  {% if page.image %}
  <div class="project-hero">
    <img src="{{ page.image }}" alt="{{ page.title }}">
  </div>
  {% endif %}

  <div class="project-content">
    <h1>{{ page.title }}</h1>

    {% if page.tags %}
    <div class="project-tags">
      {% for tag in page.tags %}
        <span class="tag">{{ tag }}</span>
      {% endfor %}
    </div>
    {% endif %}

    <div class="content">
      {{ content }}
    </div>
  </div>

</article>
