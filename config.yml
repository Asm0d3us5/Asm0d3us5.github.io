title: Mauro Sunda
description: Cybersecurity Portfolio | DFIR | Network Security | CTFs
email: MauroSunda@protonmail.com
locale: en-AU
timezone: "Australia/Melbourne"

remote_theme: "mmistakes/minimal-mistakes@4.24.0"

minimal_mistakes_skin: dark

# Load custom CSS (Minimal Mistakes way)
head_scripts:
  - /assets/css/custom.css

plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache  

author:
  name: Mauro Sunda
  avatar: "/assets/images/profile.jpg"
  bio: "Cybersecurity student passionate about DFIR, CTFs, and security research."

collections:
  projects:
    output: true
    permalink: /projects/:name/

defaults:
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: true
      
  # Posts defaults
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true

# Minimal Mistakes includes
include:
  - _pages

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Navigation (top menu)
# Note: Minimal Mistakes doesn't use 'navigation:' like this
# It uses a separate _data/navigation.yml file
      
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/Asm0d3us5"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/mauro-sunda-29aa02263"
      
# Minimal Mistakes doesn't use 'copyright:' in _config.yml
# It's set in the theme itself, but you can override in footer
